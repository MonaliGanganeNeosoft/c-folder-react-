<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var calc = (function () {
        return {
          add: function (a, b) {
            return a + b;
          },
          sub: function (a, b) {
            return a - b;
          },
        };
      })();
      console.log(calc.add(2, 3));
      console.log(calc.sub(2, 2));
    </script>
  </body>
</html>
